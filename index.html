<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./estilos/spinner.css">
  <link rel="stylesheet" href="./estilos/style.css">
  <script src="https://kit.fontawesome.com/4a157b82a7.js" crossorigin="anonymous"></script>
  <title>Tecnocel</title>
</head>
<body>
  <header>
    <nav class="navbar navbar ">
      <img class="logo" src="./imagenes/logo.png" alt="imagen de una PC">
      <h2 class="p-3">Tecnocel</h2>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal">
            <i class="fa-solid fa-cart-shopping mx-5" id="carritoContenedor">0</i>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <hr>
  <main>
    <div class="row mt-5" id="contenedor"></div>
  </main>

  <div class="container-xl">
    <div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" id="vaciarCarrito">
              Vaciar carrito
            </button>
            <button type="button" id="procesarCompra" class="btn btn-outline-primary">
              Continuar compra
            </button>
            <span>Precio total:</span>
            <p class="text-center" id="precioTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- rutas relativas -->
  <div class="row mt-5" id="listado"></div>
  <hr>
  <footer class="footer">
    <div class="texto--footer">
      <h1>Tecnocel</h1>
      <p>Estamos para ayudarte Â¡Contactanos!</p>
    </div>
  </footer>

  <script src="main.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="search.js"></script> -->
</body>
</html>
